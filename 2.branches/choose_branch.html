<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Branch</title>
  <style>
    body {
      background-color: black;
    }
    .container {
      text-align: center;
      margin-top: 100px;
    }
    .branch-button {
        background: linear-gradient(to bottom, #4a148c, #880e4f);
      color: white;
      width:50vw;
      
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-size: 30px;
      margin-top:10px;
      
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: white;font-size:70px">Choose Your Branch</h1>
    <button class="branch-button">Computer Science</button><br>
    <button class="branch-button">Electrical</button><br>
    <button class="branch-button">Mechanical</button><br>
    <button class="branch-button">Civil</button><br>
  </div>
</body>
</html>
